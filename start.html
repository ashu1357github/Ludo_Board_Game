<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ludo Board Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('ludo-game-upscaled.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: white; 
            height: 100vh;
            position: relative;
            color: #333; 
        }
        .button {
            position: absolute; 
            bottom: 20px;
            right: 20px; 
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .title {
            position: absolute; 
            width: 30vw;
            top: 20px; 
            right: 20px; 
            font-size: 36px;
            font-weight: bold;
            border: 2px solid #333; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
            padding: 20px;
            background-color: burlywood; 
            border-radius: 5px; 
        }

        .credits {
            font-size: 14px;
            margin-bottom: 110px;
        }
    </style>
</head>
<body>
    <div class="title">Ludo Board Game</div>
    <button class="button" onclick="window.location.href = 'instructions.html';">Next</button>
</body>
</html>
